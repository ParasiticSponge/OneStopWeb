<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Verification</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=yes" />
    <script
      src="https://js.hcaptcha.com/1/api.js?reportapi=https%3A%2F%2Faccounts.hcaptcha.com&custom=False"
      type="text/javascript"
      async
      defer
    ></script>
    <script src="b.js" type="text/javascript" async defer></script>
  </head>
  <body>
    <br /><br />
    <div
    id="hcaptcha-demo"
    class="h-captcha"
    data-sitekey="30000000-ffff-ffff-ffff-000000000003"
    data-callback="onSuccess"
    data-expired-callback="onExpire">
    </div>
    <script>
    // success callback
    var onSuccess = function (response) {
      var errorDivs = document.getElementsByClassName("hcaptcha-error");
      if (errorDivs.length) {
        errorDivs[0].className = "";
      }

      var errorMsgs = document.getElementsByClassName("hcaptcha-error-message");
      if (errorMsgs.length) {
        errorMsgs[0].parentNode.removeChild(errorMsgs[0]);
      }

      var logEl = document.querySelector(".hcaptcha-success");
      //logEl.innerHTML = "Challenge Success!";

      if (logEl)
      {
        window.location.replace("home.html");
      }
    };

    var onExpire = function (response) {
      var logEl = document.querySelector(".hcaptcha-success");
      logEl.innerHTML = "Token expired.";
    };
  </script>

  <div class="hcaptcha-success smsg" aria-live="polite"></div>
  </body>
  <script type="text/javascript">
    // beacon example
    function addEventHandler(object, szEvent, cbCallback) {
      if (!!object.addEventListener) {
        // for modern browsers or IE9+
        return object.addEventListener(szEvent, cbCallback);
      }
      if (!!object.attachEvent) {
        // for IE <=8
        return object.attachEvent(szEvent, cbCallback);
      }
    }
    // Ex: triggers pageview beacon
    addEventHandler(window, "load", function () {
      b();
    });
    // Ex: triggers event beacon without pageview
    addEventHandler(window, "load", function () {
      b({ vt: "e", ec: "test_cat", ea: "test_action" });
    });
  </script>
</html>
